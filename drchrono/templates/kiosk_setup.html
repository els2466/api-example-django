{% extends 'base.html' %}
{% block title %}Log In{% endblock %}
{% block login_active %}active{% endblock %}

{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="panel panel-default">
        <div class="panel-body">
          <h3><center>Sign In to Your Account</center></h3>
          {% if error_message %}
              <p><strong>{{ error_message }}</strong></p>
          {% endif %}

          <form>
            <div class="form-group">
              <a class="btn-drc" id="drchrono_sign_in" rel="nofollow" href="{% url 'social:begin' 'drchrono' %}">
                <span><center>Sign in with
                <img src="https://app.queuedr.com/assets/drchrono-10d30870dec6d08f5e2d129c374789ec478529f3e1e7017c5f5ca120d6a37587.png" />
                </center></span>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
